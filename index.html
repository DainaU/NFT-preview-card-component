<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="container">
      <div class="card">
        <div class="container1">
          <img class="main-img" src="./images/image-equilibrium.jpg" />
          <div>
            <img class="overlay" src="./images/icon-view.svg" />
          </div>
        </div>
        <h2>Equilibrium #3429</h2>

        <div class="info">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="sides">
          <div class="leftside">
            <div class="left">
              <img src="./images/icon-ethereum.svg" />
              0.041 ETH
            </div>
          </div>

          <div class="rightside">
            <div class="right">
              <img src="./images/icon-clock.svg" />
              3 days left
            </div>
          </div>
        </div>

        <div class="creator">
          <img class="avatar" src="./images/image-avatar.png" width="30px" />
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </section>
  </body>
</html>
